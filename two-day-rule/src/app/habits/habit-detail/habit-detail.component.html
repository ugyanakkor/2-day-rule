<div class="row">
    <div class="col-xs-12">

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ habit.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button 
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Habit <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onEditHabit()">Edit Habit</a></li>
                <li><a (click)="onDeleteHabit()">Delete Habit</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
            {{ habit.description }}
    </div>
</div>
<div class="row">
        <div class="col-xs-12">
                {{ habit.progress }}
        </div>
</div>
