<div class="row">
    <div class="col-md-5">
        <app-habit-list 
            (habitWasSelected)="selectedHabit = $event"></app-habit-list>
    </div>
    <div class="col-md-7">
        <app-habit-detail
        *ngIf="selectedHabit; else infoText"
        [habit]="selectedHabit"></app-habit-detail>
        <ng-template #infoText>
            <p>Please select a Habit!</p>
        </ng-template>
    </div>
</div>
