<a 
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
        <div class="pull-left">
            <h4 class="list-group-item-heading"> {{ habit.name }} </h4>
            <p class="list-group-item-text">{{ habit.description }}</p>
            <p class="list-group-item-text">{{ habit.progress }}</p>
        </div>
</a>
